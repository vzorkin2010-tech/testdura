<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vzogram - Мессенджер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #00b894;
            --danger: #e84393;
            --warning: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
            height: 100dvh;
        }

        /* Защита от копирования */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Основной контейнер */
        .container {
            display: flex;
            height: 100vh;
            height: 100dvh;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        /* Боковая панель - всегда видна на мобильных */
        .sidebar {
            width: 100%;
            background-color: var(--dark-light);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--dark-lighter);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--dark-light);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .logo i {
            font-size: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--dark-lighter);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-profile:hover {
            background-color: var(--dark-lighter);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
            flex-shrink: 0;
        }

        .search-container {
            padding: 12px 15px;
            border-bottom: 1px solid var(--dark-lighter);
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--dark-lighter);
            border-radius: 20px;
            padding: 10px 15px;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .search-box i {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid var(--dark-lighter);
        }

        .chat-item:hover {
            background-color: var(--dark-lighter);
        }

        .chat-item.active {
            background-color: var(--dark-lighter);
            border-left: 3px solid var(--primary);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .unread-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        /* Основная область чата - скрыта по умолчанию на мобильных */
        .chat-area {
            display: none;
            flex: 1;
            flex-direction: column;
            background-color: var(--dark);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        .chat-area.active {
            display: flex;
            animation: slideInFromRight 0.3s ease-out;
        }

        .chat-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--dark-lighter);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--dark-light);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .chat-header-actions i {
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .chat-header-actions i:hover {
            color: var(--primary);
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--dark);
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0));
        }

        .message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--dark-lighter);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 4px;
        }

        .message-input-container {
            padding: 12px 15px;
            border-top: 1px solid var(--dark-lighter);
            display: flex;
            gap: 10px;
            background-color: var(--dark-light);
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
        }

        .message-input {
            flex: 1;
            background-color: var(--dark-lighter);
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            color: var(--text);
            outline: none;
            transition: box-shadow 0.3s;
            font-size: 14px;
            min-width: 0;
        }

        .message-input:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Кнопка назад в чате */
        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s;
            margin-right: 10px;
        }

        /* Настройки профиля */
        .profile-settings {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .profile-settings.active {
            display: flex;
        }

        .settings-container {
            background-color: var(--dark-light);
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            animation: slideInFromRight 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .settings-header {
            padding: 20px;
            background-color: var(--dark-lighter);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
        }

        .settings-header h2 {
            color: var(--primary);
            font-size: 20px;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .close-settings:hover {
            color: var(--danger);
        }

        .settings-content {
            padding: 20px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload-button {
            background-color: var(--dark-lighter);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .avatar-upload-button:hover {
            background-color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            background-color: var(--dark-lighter);
            border: 1px solid var(--dark-lighter);
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--text);
            outline: none;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary);
        }

        .save-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            animation: pulse 2s infinite;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: var(--primary-dark);
            animation: none;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            animation: slideInFromRight 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .notification i {
            font-size: 20px;
        }

        /* Демо-чаты для тестирования */
        .demo-chats {
            display: flex;
            flex-direction: column;
        }

        /* Адаптивность для десктопов */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            
            .sidebar {
                width: 350px;
                max-width: 350px;
                border-right: 1px solid var(--dark-lighter);
            }
            
            .chat-area {
                display: flex;
                position: relative;
            }
            
            .back-button {
                display: none !important;
            }
            
            .notification {
                left: auto;
                right: 20px;
                max-width: 300px;
            }
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 480px) {
            .sidebar-header {
                padding: 12px 15px;
            }
            
            .user-profile {
                padding: 10px 15px;
            }
            
            .search-container {
                padding: 10px 15px;
            }
            
            .chat-item {
                padding: 10px 15px;
            }
            
            .chat-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
            }
            
            .message-input-container {
                padding: 10px 15px;
            }
        }

        @media (max-width: 360px) {
            .logo {
                font-size: 18px;
            }
            
            .logo i {
                font-size: 20px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .chat-avatar {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .message {
                max-width: 95%;
            }
        }

        /* Поддержка безопасных зон */
        @supports(padding: max(0px)) {
            .container, .profile-settings {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Основной интерфейс -->
    <div class="container" id="mainApp">
        <!-- Боковая панель с чатами -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fab fa-telegram"></i>
                    <span>Vzogram</span>
                </div>
            </div>

            <div class="user-profile" id="userProfile">
                <div class="user-avatar" id="userAvatar">
                    U
                </div>
                <div class="user-info">
                    <div class="user-name" id="userName">Пользователь</div>
                    <div class="user-status" id="userStatus">online</div>
                </div>
                <div class="online-indicator"></div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск чатов..." id="searchInput">
                </div>
            </div>

            <div class="chats-list" id="chatsList">
                <!-- Демо-чаты для тестирования -->
                <div class="demo-chats">
                    <div class="chat-item" data-chat-id="1">
                        <div class="chat-avatar">А</div>
                        <div class="chat-info">
                            <div class="chat-name">Алексей</div>
                            <div class="chat-last-message">Привет! Как дела?</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">10:30</div>
                            <div class="unread-count">2</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="2">
                        <div class="chat-avatar">М</div>
                        <div class="chat-info">
                            <div class="chat-name">Мария</div>
                            <div class="chat-last-message">Жду тебя в офисе</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">09:15</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="3">
                        <div class="chat-avatar">Р</div>
                        <div class="chat-info">
                            <div class="chat-name">Работа</div>
                            <div class="chat-last-message">Завтра собрание в 10:00</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">Вчера</div>
                            <div class="unread-count">5</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" data-chat-id="4">
                        <div class="chat-avatar">Д</div>
                        <div class="chat-info">
                            <div class="chat-name">Друзья</div>
                            <div class="chat-last-message">Кто идет на вечеринку?</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">Вчера</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-header-info">
                    <div class="chat-avatar" id="currentChatAvatar">А</div>
                    <div>
                        <div class="chat-name" id="currentChatName">Алексей</div>
                        <div class="user-status" id="currentChatStatus">онлайн</div>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться динамически -->
            </div>

            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Введите сообщение..." id="messageInput">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Настройки профиля -->
    <div class="profile-settings" id="profileSettings">
        <div class="settings-container">
            <div class="settings-header">
                <h2>Настройки профиля</h2>
                <button class="close-settings" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        U
                    </div>
                    <button class="avatar-upload-button" id="avatarUpload">
                        <i class="fas fa-camera"></i> Изменить аватар
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="nickname">Никнейм</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Введите никнейм">
                </div>
                <div class="form-group">
                    <label for="status">Статус</label>
                    <input type="text" class="form-control" id="status" placeholder="Введите статус">
                </div>
                <button class="save-button" id="saveProfile">
                    Сохранить изменения
                </button>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Изменения сохранены!</span>
    </div>

    <script>
        // Инициализация пользователя
        function initializeUser() {
            let currentUser = localStorage.getItem('vzogram_current_user');
            
            if (!currentUser) {
                const newUser = {
                    id: generateId(),
                    name: 'Пользователь',
                    username: 'user',
                    nickname: 'user' + Math.floor(Math.random() * 1000),
                    status: 'online',
                    avatar: null,
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('vzogram_current_user', JSON.stringify(newUser));
                currentUser = newUser;
            } else {
                currentUser = JSON.parse(currentUser);
            }
            
            return currentUser;
        }

        // Загрузка данных пользователя
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('vzogram_current_user'));
            if (userData) {
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userStatus').textContent = userData.status;
                document.getElementById('userAvatar').textContent = userData.name.charAt(0);
                
                document.getElementById('username').value = userData.username || '';
                document.getElementById('nickname').value = userData.nickname || '';
                document.getElementById('status').value = userData.status || '';
                document.getElementById('avatarPreview').textContent = userData.name.charAt(0);
            }
        }

        // Показ уведомлений
        function showNotification(text) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = text;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Генератор ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Демо-сообщения для чатов
        const demoMessages = {
            1: [
                { text: 'Привет! Как дела?', time: '10:25', sent: false },
                { text: 'Привет! Все отлично, спасибо!', time: '10:26', sent: true },
                { text: 'Что планируешь на выходные?', time: '10:27', sent: false },
                { text: 'Пока не решил, может куда-нибудь сходим?', time: '10:28', sent: true }
            ],
            2: [
                { text: 'Жду тебя в офисе', time: '09:10', sent: false },
                { text: 'Уже выхожу, буду через 15 минут', time: '09:12', sent: true }
            ],
            3: [
                { text: 'Завтра собрание в 10:00', time: '18:30', sent: false },
                { text: 'Все сотрудники обязаны присутствовать', time: '18:31', sent: false }
            ],
            4: [
                { text: 'Кто идет на вечеринку в субботу?', time: '20:15', sent: false },
                { text: 'Я буду!', time: '20:16', sent: true },
                { text: 'Я тоже!', time: '20:17', sent: false }
            ]
        };

        // Загрузка сообщений чата
        function loadChatMessages(chatId) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            const messages = demoMessages[chatId] || [];
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${message.time}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            
            // Прокрутка вниз
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Обработчики событий для чатов
        document.querySelectorAll('.chat-item').forEach(chatItem => {
            chatItem.addEventListener('click', function() {
                const chatId = this.dataset.chatId;
                const chatName = this.querySelector('.chat-name').textContent;
                const chatAvatar = this.querySelector('.chat-avatar').textContent;
                
                // Обновляем информацию в заголовке чата
                document.getElementById('currentChatName').textContent = chatName;
                document.getElementById('currentChatAvatar').textContent = chatAvatar;
                
                // Загружаем сообщения
                loadChatMessages(chatId);
                
                // На мобильных переключаемся в режим чата
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar').style.display = 'none';
                    document.getElementById('chatArea').classList.add('active');
                }
                
                // Помечаем активный чат
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Кнопка "Назад" в чате
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('chatArea').classList.remove('active');
            document.getElementById('sidebar').style.display = 'flex';
        });

        // Отправка сообщения
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                const messagesContainer = document.getElementById('messagesContainer');
                const now = new Date();
                const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    <div class="message-text">${messageText}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messageInput.value = '';
                
                // Прокрутка вниз
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Имитация ответа через 1-2 секунды
                setTimeout(() => {
                    const replies = [
                        'Интересно!',
                        'Расскажи подробнее',
                        'Я согласен',
                        'Может обсудим это позже?',
                        'Отличная идея!'
                    ];
                    
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    
                    const replyElement = document.createElement('div');
                    replyElement.className = 'message received';
                    replyElement.innerHTML = `
                        <div class="message-text">${randomReply}</div>
                        <div class="message-time">${time}</div>
                    `;
                    
                    messagesContainer.appendChild(replyElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000 + Math.random() * 2000);
            }
        }

        // Настройки профиля
        document.getElementById('userProfile').addEventListener('click', function() {
            document.getElementById('profileSettings').classList.add('active');
        });

        document.getElementById('closeSettings').addEventListener('click', function() {
            document.getElementById('profileSettings').classList.remove('active');
        });

        document.getElementById('saveProfile').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const nickname = document.getElementById('nickname').value;
            const status = document.getElementById('status').value;
            
            if (!username.trim()) {
                showNotification('Введите имя пользователя');
                return;
            }
            
            const userData = JSON.parse(localStorage.getItem('vzogram_current_user'));
            userData.name = username;
            userData.username = username.toLowerCase();
            userData.nickname = nickname;
            userData.status = status;
            
            localStorage.setItem('vzogram_current_user', JSON.stringify(userData));
            loadUserData();
            document.getElementById('profileSettings').classList.remove('active');
            showNotification('Профиль успешно обновлен!');
        });

        // Загрузка аватара
        document.getElementById('avatarUpload').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                    document.getElementById('userAvatar').innerHTML = `<img src="${e.target.result}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                    
                    const userData = JSON.parse(localStorage.getItem('vzogram_current_user'));
                    userData.avatar = e.target.result;
                    localStorage.setItem('vzogram_current_user', JSON.stringify(userData));
                };
                reader.readAsDataURL(file);
            }
        });

        // Защита от копирования
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showNotification('Копирование запрещено');
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();
            showNotification('Копирование запрещено');
        });

        // Инициализация при загрузке
        window.addEventListener('load', function() {
            initializeUser();
            loadUserData();
            
            // Адаптация к изменению размера экрана
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    document.getElementById('sidebar').style.display = 'flex';
                    document.getElementById('chatArea').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
